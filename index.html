<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portfolio 3D</title>
  <link rel="stylesheet" href="style.css">
  <!-- Polyfill para importmap si quieres compatibilidad -->
  <script async src="https://unpkg.com/es-module-shims@1.13.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>

  <script type="module">
    // Importar Three.js y GLTFLoader como módulos ES
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // 1. Escena y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // 2. Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee);
    document.body.appendChild(renderer.domElement);

    // 3. Luz
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // 4. Cargar modelo GLB
    const loader = new GLTFLoader();
    let cube;
    loader.load('3d/cube.glb', function(gltf){
      cube = gltf.scene;
      cube.scale.set(1,1,1);
      scene.add(cube);
      console.log('Modelo cargado:', cube);
    }, undefined, function(error){
      console.error('Error al cargar el GLB:', error);
    });

    // 5. Animación
    function animate() {
      requestAnimationFrame(animate);
      if(cube){
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    // 6. Ajuste de ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
