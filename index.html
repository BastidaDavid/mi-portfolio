<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portfolio 3D</title>
  <link rel="stylesheet" href="style.css">

  <!-- Polyfill para importmap si quieres compatibilidad -->
  <script async src="https://unpkg.com/es-module-shims@1.13.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
    <!-- Botón de perfil con foto -->
<a href="perfil.html" class="profile-btn">
  <img src="img/perfil.jpg" alt="Mi Perfil">
</a>
  <!-- Botones flotantes con iconos SVG -->
  <button id="prev" class="side-btn left">

    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>

  <button id="next" class="side-btn right">

    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>

  <!-- Botón de detalles -->
  <button id="details" class="side-btn details-btn">i</button>

  <!-- Contenedor de información -->
  <div id="infoBox" class="info-box" style="display:none;">
    <p id="infoText">Aquí aparecerá la información del modelo.</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
